        <section>
            <h2> Get in Touch </h2>
            <form action = "https://formsubmit.co/664028099e3bcb9465f8e01460882807" method = "POST">
                <!-- Honey Pot -->
                <input type = "text" name = "_honey" style ="display:none;">

                <!--Disable Captcha -->
                <input type = "hidden" name ="_captcha" value = "false">

                <!-- Redirect to success page -->
                <input type = "hidden" name = "_next" value = "http://katemeiwillette.com/success.html">
                
                <div class = "form-group">
                    <label for = "name"> Name: </label>
                    <input type = "text" id = "name" name = "Name" required>
                </div>
                <div class = "form-group">
                    <label for = "email"> Email: </label>
                    <input type = "email" id = "email" name = "Email" required>
                </div>
                <div class = "form-group">
                    <label for = "phone"> Phone Number: </label>
                    <input type = "text" id = "phone" name = "Phone&nbsp;Number" required>
                </div>

                <div class = "form-group">
                    <label for = "message"> Message: </label>
                    <textarea id = "message" name = "Message" rows = "4" required></textarea>
                </div>
                <div class = "form-group">
                    <button type = "submit"> Send Message </button>
                </div>
            </form>
        </section>
